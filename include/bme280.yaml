---
platform: bme280_i2c
temperature:
  name: $upper_device_name Temperature
  id: bme280_temperature
  oversampling: 16x
  expire_after: 30min
  accuracy_decimals: 2
  device_class: "temperature"
  state_topic: $device_name/temperature/state
pressure:
  name: $upper_device_name Pressure
  id: bme280_pressure
  oversampling: 16x
  expire_after: 30min
  unit_of_measurement: "mbar"
  accuracy_decimals: 2
  state_topic: $device_name/pressure/state
humidity:
  name: $upper_device_name Humidity
  id: bme280_humidity
  oversampling: 16x
  expire_after: 30min
  accuracy_decimals: 2
  device_class: "humidity"
  state_topic: $device_name/humidity/state
address: 0x76
update_interval: 60s